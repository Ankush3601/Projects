<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body, h2, form {
            margin: 0;
            padding: 0;
        }

        /* Center the container on the page */
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Style the form elements */
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Adjust styles for small screens */
        @media screen and (max-width: 400px) {
            .signup-container {
                width: 100%;
                height: 100%;
                align-items: flex-start;
                padding: 20px;
            }

            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Edit User Details</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
